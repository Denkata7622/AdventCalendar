    <style>
        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        /* Modal Content */
        .modal-content {
            background: rgba(255, 255, 255, 0.64); /* White with transparency */
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Close Button */
        .close-btn {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

            <button class="close-btn" onclick="closeModal()">X</button>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.card');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalContent = document.getElementById('modal-content-body');
    const closeModalButton = document.querySelector('.close-btn');

    // Define content for each day
    const challenges = {
        1: {
            title: "Quiz 1",
            content: `
                <p>Question 1: What is 2 + 2?</p>
                <ul>
                    <li>A. 3</li>
                    <li>B. 4</li>
                    <li>C. 5</li>
                </ul>

                <ul>
                    <li>A. Berlin</li>
                    <li>B. Madrid</li>
                    <li>C. Paris</li>
                </ul>
            `
        },
        2: {
            title: "Fun Fact 1",
            content: "<p>Did you know? The first Christmas card was sent in 1843!</p>"
        },
        3: {
            title: "Challenge 1",
            content: "<p>Try to make a paper snowflake!</p>"
        },
        4: {
            title: "Quiz 2",
            content: `
                <p>Question 1: What is the smallest planet in our solar system?</p>
                <ul>
                    <li>A. Earth</li>
                    <li>B. Mercury</li>
                    <li>C. Mars</li>
                </ul>
                <p>Question 2: What is the tallest mountain on Earth?</p>
                <ul>
                    <li>A. Mount Kilimanjaro</li>
                    <li>B. Mount Everest</li>
                    <li>C. K2</li>
                </ul>
            `
        },
        5: {
            title: "Fun Fact 2",
            content: "<p>Did you know? Christmas is celebrated in more than 160 countries!</p>"
        },
        6: {
            title: "Challenge 2",
            content: "<p>Try making Christmas cookies and decorate them!</p>"
        },
        7: {
            title: "Quiz 3",
            content: `
                <p>Question 1: What is the largest ocean on Earth?</p>
                <ul>
                    <li>A. Atlantic Ocean</li>
                    <li>B. Indian Ocean</li>
                    <li>C. Pacific Ocean</li>
                </ul>
                <p>Question 2: Who developed the theory of relativity?</p>
                <ul>
                    <li>A. Isaac Newton</li>
                    <li>B. Albert Einstein</li>
                    <li>C. Galileo Galilei</li>
                </ul>
            `
        },
        8: {
            title: "Fun Fact 3",
            content: "<p>The world's first artificial Christmas tree was made of dyed goose feathers!</p>"
        }
    };

    // Open the modal when clicking a card
    cards.forEach(card => {
        card.addEventListener('click', () => {
            const day = parseInt(card.querySelector('h1').textContent);
            const challenge = challenges[day];

            if (challenge) {
                modalContent.innerHTML = `
                    <h2>${challenge.title}</h2>
                    ${challenge.content}
                `;
                modalOverlay.style.display = 'flex'; // Show the modal
            }
        });
    });

    // Close the modal
    closeModalButton.addEventListener('click', () => {
        modalOverlay.style.display = 'none'; // Hide the modal
    });

    // Close the modal if the user clicks outside the modal content
    modalOverlay.addEventListener('click', (event) => {
        if (event.target === modalOverlay) {
            modalOverlay.style.display = 'none'; // Hide the modal if clicked outside
        }
    });
});
